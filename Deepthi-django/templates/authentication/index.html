<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <style>
        /* Custom CSS styles */
        body {
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .center-text {
            text-align: center;
            margin-bottom: 30px;
        }
        .pink-bg {
            background-color: pink;
        }
        .left-align {
            text-align: left;
        }
        .logout-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <div class="container">
        <h3 class="center-text">Welcome to My Login Portal</h3>

        {% if user.is_authenticated %}
        <h3>Hello {{ fname }}!</h3>
        <h4>You're successfully logged in.</h4>
        <button type="button" class="btn btn-primary logout-btn"><a href="/signout">Sign Out</a></button>
        {% else %}
        <div class="row">
            <div class="col-6 left-align">
                <button type="button" class="btn btn-primary"><a href="/signup">Sign Up</a></button>
            </div>
            <div class="col-6 left-align">
                <button type="button" class="btn btn-primary"><a href="/signin">Sign In</a></button>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
